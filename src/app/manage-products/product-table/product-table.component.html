<h1>Product List</h1>

<table>
  <thead>
    <tr>
      <td>Code</td>
      <td>Name</td>
      <td>Category</td>
      <td>Price</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.code}}</td>
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>
      <td>{{product.price}}</td>
      <td><button (click)="deleteProduct(product)">Delete</button></td>
    </tr>
  </tbody>
</table>
